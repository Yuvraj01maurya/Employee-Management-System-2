<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EMS - 2</title>
  </head>

  <body>
    <div class="container">
      <button onclick="togglerBtn()">Add Employee</button>
      <table class="table">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Company Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div style="display: none" class="popup">
      <form class="popup-body">
        <span onclick="togglerBtn()">&times;</span>
        <input type="text" name="name" placeholder="Name" required />
        <select name="role" required>
          <option value="SDE">SDE</option>
          <option value="QA">QA</option>
          <option value="frontend Engineer">Frontend Engineer</option>
          <option value="PRE">Product Engineer</option>
          <option value="Backend Devloper">Backend Devloper</option>
          <option value="TE">Technical Engineer</option>
        </select>
        <input type="number" name="salary" placeholder="Salary" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="company" placeholder="Company Name" required />
        <button name="button">Add Employee</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
